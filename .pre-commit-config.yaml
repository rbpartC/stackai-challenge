---
default_stages: [commit, push]
repos:
    - repo: https://github.com/psf/black
      rev: 24.3.0
      hooks:
          - id: black
            language_version: python3
            types: [python]
    - repo: https://github.com/PyCQA/isort
      rev: 5.13.2
      hooks:
          - id: isort
            language_version: python3
            types: [python]
            args: [--profile, black, --filter-files]
