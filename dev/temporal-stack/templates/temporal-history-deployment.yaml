apiVersion: apps/v1
kind: Deployment
metadata:
  name: temporal-history
spec:
  replicas: {{ .Values.temporal.history.replicas }}
  selector:
    matchLabels:
      app: temporal-history
  template:
    metadata:
      labels:
        app: temporal-history
    spec:
      containers:
        - name: temporal-history
          image: {{ .Values.temporal.image }}
          args: ["autosetup", "&&", "temporal-server", "start", "--service", "history"]
          env:
            - name: DB
              value: postgres12
            - name: DBNAME
              value: {{ .Values.postgres.db }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.user }}
            - name: POSTGRES_PWD
              value: {{ .Values.postgres.password }}
            - name: POSTGRES_SEEDS
              value: {{ .Values.postgres.host }}
            - name: POSTGRES_TLS_ENABLED
              value: "false"
            - name: ENABLE_ES
              value: "true"
            - name: DB_PORT
              value: {{ .Values.postgres.port | quote }}
            - name: ES_SEEDS
              value: {{ .Values.elasticsearch.host }}
            - name: ES_PORT
              value: {{ .Values.elasticsearch.port | quote }}
            - name: ES_USER
              value: {{ .Values.elasticsearch.elastic_user }}
            - name: ES_PWD
              value: {{ .Values.elasticsearch.password }}
            - name: ES_VERSION
              value: {{ .Values.elasticsearch.version }}
            - name: ES_SCHEME
              value: "http"                  
            - name: TEMPORAL_ADDRESS
              value: "{{ .Values.temporal.frontend.host }}:{{ .Values.temporal.frontend.port }}"
            - name: SKIP_SCHEMA_SETUP
              value: "true"
            - name: SKIP_DB_SETUP
              value: "true"
          ports:
            - name: grpc
              containerPort: {{ .Values.temporal.history.grpcPort }}
            - name: membership
              containerPort: {{ .Values.temporal.history.membershipPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.temporal.history.host }}
spec:
  type: ClusterIP
  selector:
    app: temporal-history
  ports:
    - name: grpc
      port: {{ .Values.temporal.history.grpcPort }}
      targetPort: grpc
    - name: membership
      port: {{ .Values.temporal.history.membershipPort }}
      targetPort: membership